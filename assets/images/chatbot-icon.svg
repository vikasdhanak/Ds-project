<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Green friendly chatbot character -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7FB03A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A8A2A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body (rounded rectangle) -->
  <path d="M 40 80 Q 40 60 60 60 L 140 60 Q 160 60 160 80 L 160 140 Q 160 160 140 160 L 60 160 Q 40 160 40 140 Z" 
        fill="url(#greenGradient)" stroke="#5A8A2A" stroke-width="2"/>
  
  <!-- Antenna -->
  <line x1="100" y1="60" x2="100" y2="30" stroke="#5A8A2A" stroke-width="6" stroke-linecap="round"/>
  <circle cx="100" cy="25" r="10" fill="#7FB03A" stroke="#5A8A2A" stroke-width="2"/>
  
  <!-- Visor/Eyes area (white rounded rectangle) -->
  <rect x="50" y="80" width="100" height="35" rx="17" fill="white" opacity="0.95"/>
  
  <!-- Left eye -->
  <circle cx="70" cy="97" r="12" fill="#2C3E50"/>
  
  <!-- Right eye -->
  <circle cx="130" cy="97" r="12" fill="#2C3E50"/>
  
  <!-- Smile -->
  <path d="M 70 130 Q 100 150 130 130" 
        fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Speech bubble tail -->
  <path d="M 40 160 L 20 180 L 40 170 Z" fill="url(#greenGradient)"/>
</svg>
