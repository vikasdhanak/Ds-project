<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Books</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #666;
            font-size: 16px;
        }

        .books-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .books-table th,
        .books-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .books-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .books-table tr:hover {
            background: #f9f9f9;
        }

        .book-cover-small {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4757, #ff6348);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .no-books {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <button class="back-btn" onclick="window.location.href='/main.html'">
            <i class='bx bx-arrow-back'></i> Back to Home
        </button>

        <div class="admin-header">
            <h1>ðŸ“š Manage Books</h1>
            <p>Delete unnecessary books or manage your library</p>
        </div>

        <div id="loading" class="loading">Loading books...</div>
        <div id="booksContainer" style="display: none;">
            <table class="books-table">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Uploaded By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    <!-- Books will be loaded here -->
                </tbody>
            </table>
        </div>
        <div id="noBooks" class="no-books" style="display: none;">
            No books found
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script>
        const API_URL = typeof API_BASE !== 'undefined' ? API_BASE : 'http://localhost:3000';

        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login first!');
            window.location.href = '/pages/login.html';
        }

        // Load all books
        async function loadBooks() {
            try {
                const response = await fetch(`${API_URL}/api/books?limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                
                document.getElementById('loading').style.display = 'none';

                if (result.success && result.data.books.length > 0) {
                    document.getElementById('booksContainer').style.display = 'block';
                    displayBooks(result.data.books);
                } else {
                    document.getElementById('noBooks').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('loading').innerHTML = 'Error loading books';
            }
        }

        function displayBooks(books) {
            const tbody = document.getElementById('booksTableBody');
            tbody.innerHTML = books.map(book => `
                <tr>
                    <td>
                        ${book.coverPath 
                            ? `<img src="${API_URL}/${book.coverPath}" class="book-cover-small" alt="${book.title}">`
                            : '<div class="book-cover-small" style="background: #ddd; display: flex; align-items: center; justify-content: center;">ðŸ“–</div>'
                        }
                    </td>
                    <td><strong>${book.title}</strong></td>
                    <td>${book.author}</td>
                    <td>${book.category}</td>
                    <td>${book.user?.screenName || 'Unknown'}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteBook('${book.id}', '${book.title}')">
                            <i class='bx bx-trash'></i> Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteBook(bookId, bookTitle) {
            if (!confirm(`Are you sure you want to delete "${bookTitle}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/books/${bookId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    alert('Book deleted successfully!');
                    loadBooks(); // Reload the list
                } else {
                    alert(result.message || 'Failed to delete book');
                }
            } catch (error) {
                console.error('Error deleting book:', error);
                alert('Error deleting book');
            }
        }

        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
