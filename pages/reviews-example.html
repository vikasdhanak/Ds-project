<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews Example</title>
    <link rel="stylesheet" href="../css/reviews.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1b26;
            color: #e4e4e7;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="reviews-section">
        <!-- Reviews Header -->
        <div class="reviews-header">
            <h2 class="reviews-title">ðŸ“š Book Reviews</h2>
            <div class="reviews-summary">
                <div class="average-rating">
                    <span class="rating-number" id="average-rating-number">0.0</span>
                    <span class="stars">â˜…â˜…â˜…â˜…â˜…</span>
                </div>
                <span class="review-count" id="total-reviews-count">(0 reviews)</span>
            </div>
        </div>

        <!-- Review Form -->
        <div class="review-form">
            <h3 class="form-title">Write a Review</h3>
            
            <div class="rating-input">
                <label class="rating-label">Your Rating</label>
                <div class="star-rating">
                    <button class="star-btn" data-rating="1">â˜…</button>
                    <button class="star-btn" data-rating="2">â˜…</button>
                    <button class="star-btn" data-rating="3">â˜…</button>
                    <button class="star-btn" data-rating="4">â˜…</button>
                    <button class="star-btn" data-rating="5">â˜…</button>
                </div>
            </div>

            <div class="comment-input">
                <label class="rating-label">Your Review</label>
                <textarea 
                    id="review-comment" 
                    class="comment-textarea" 
                    placeholder="Share your thoughts about this book... What did you like? What could be improved?"
                ></textarea>
            </div>

            <div class="form-actions">
                <button class="btn-cancel" id="cancel-edit-btn">Cancel</button>
                <button class="btn-submit" id="submit-review-btn">Submit Review</button>
            </div>
        </div>

        <!-- Reviews List -->
        <div class="reviews-list" id="reviews-list">
            <div class="loading-reviews">
                <div class="loading-spinner"></div>
                <p>Loading reviews...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="review-pagination" id="review-pagination"></div>
    </div>

    <script type="module">
        import { API_BASE_URL } from '../js/config.js';
        
        // Get book ID from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('bookId') || 'demo-book-id';
        
        // Initialize reviews manager
        const reviewsManager = new window.ReviewsManager(bookId);
    </script>
    <script type="module" src="../js/reviews.js"></script>
</body>
</html>
