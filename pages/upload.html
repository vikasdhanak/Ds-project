<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book - E-Book Platform</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/upload.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Upload Book Modal Popup -->
<div id="uploadModal" class="upload-modal" style="display: flex;">
    <div class="upload-modal-content">
        <span class="upload-close-btn" onclick="window.location.href='../home.html'">&times;</span>
        
        <div class="upload-header">
            <h2>Upload a Book</h2>
            <p>Share your favorite books with the community</p>
        </div>

        <form id="uploadBookForm" class="upload-form">
            <!-- PDF Upload -->
            <div class="form-group">
                <label for="bookPDF">Book PDF <span class="required">*</span></label>
                <div class="pdf-upload-area" id="pdfUploadArea">
                    <i class='bx bx-cloud-upload'></i>
                    <p>Drag & drop PDF here</p>
                    <p style="margin: 5px 0;">or</p>
                    <button type="button" class="choose-file-btn" onclick="document.getElementById('bookPDF').click()">
                        <i class='bx bx-folder-open'></i> Choose PDF File
                    </button>
                    <input type="file" id="bookPDF" name="bookPDF" accept=".pdf" style="display: none;">
                </div>
                <span id="pdfFileName" class="file-name"></span>
            </div>

            <!-- Cover Image Upload -->
            <div class="form-group">
                <label for="bookCover">Book Cover Image</label>
                <input type="file" id="bookCover" name="bookCover" accept="image/*" class="file-input">
            </div>

            <!-- Book Title -->
            <div class="form-group">
                <label for="bookTitle">Book Title <span class="required">*</span></label>
                <input type="text" id="bookTitle" placeholder="Enter book title" required>
            </div>

            <!-- Author -->
            <div class="form-group">
                <label for="author">Author <span class="required">*</span></label>
                <input type="text" id="author" placeholder="Enter author name" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description <span class="required">*</span></label>
                <textarea id="description" rows="4" placeholder="Write a brief description" required></textarea>
            </div>

            <!-- Category Dropdown -->
            <div class="form-group">
                <label for="category">Category <span class="required">*</span></label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="self-help">Self Help</option>
                    <option value="fiction">Fiction</option>
                    <option value="romance">Romance</option>
                    <option value="mystery">Mystery</option>
                    <option value="biography">Biography</option>
                    <option value="science">Science</option>
                </select>
            </div>

            <!-- Tags -->
            <div class="form-group">
                <label for="tags">Tags (comma separated)</label>
                <input type="text" id="tags" placeholder="e.g. motivation, success, habits">
            </div>

            <!-- Terms Checkbox -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I confirm that I have the rights to upload this book and agree to the terms of service</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="upload-submit-btn">
                <i class='bx bx-upload'></i> Upload Book
            </button>
        </form>
    </div>
</div>

<script src="../js/config.js"></script>
<script src="../js/main.js"></script>
<script src="../js/search.js"></script>
<script src="../js/upload.js"></script>
<script src="../js/upload-modal.js"></script>
</body>
</html>
