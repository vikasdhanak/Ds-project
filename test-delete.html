<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .delete-btn {
            background: linear-gradient(135deg, #ff4757, #ff6348);
            color: white;
        }
        .delete-btn:hover {
            transform: translateY(-2px);
        }
        .test-btn {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>üß™ Delete Button Test</h1>
        
        <div id="statusBox"></div>
        
        <h3>Step 1: Check Login Status</h3>
        <button class="test-btn" onclick="checkLogin()">Check if Logged In</button>
        
        <h3>Step 2: Test Delete Button</h3>
        <button class="delete-btn" onclick="testDelete()">üóëÔ∏è Test Delete Button</button>
        
        <h3>Step 3: View Token</h3>
        <button class="test-btn" onclick="showToken()">Show My Token</button>
        
        <br><br>
        <a href="/main.html"><button class="test-btn">‚Üê Back to Main Page</button></a>
    </div>

    <script src="js/config.js"></script>
    <script>
        const API_URL = typeof API_BASE !== 'undefined' ? API_BASE : 'http://localhost:3000';
        const statusBox = document.getElementById('statusBox');

        function showStatus(message, type) {
            statusBox.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function checkLogin() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token) {
                const userData = user ? JSON.parse(user) : {};
                showStatus(`‚úÖ You are LOGGED IN!<br>User: ${userData.screenName || userData.email || 'Unknown'}<br>Token: ${token.substring(0, 20)}...`, 'success');
            } else {
                showStatus(`‚ùå You are NOT logged in!<br><br>Please login first:<br><a href="/pages/login.html" style="color:#0c5460">Click here to login</a>`, 'error');
            }
        }

        function testDelete() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showStatus(`‚ùå Cannot test - you are not logged in!<br><a href="/pages/login.html" style="color:#721c24">Login first</a>`, 'error');
                return;
            }
            
            showStatus(`‚úÖ Delete function is working!<br>Token found: ${token.substring(0, 20)}...<br><br>The delete button should appear on the main page when you're logged in.`, 'success');
        }

        function showToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token) {
                showStatus(`<strong>Token:</strong><br><textarea style="width:100%;height:80px;font-size:11px;padding:8px;">${token}</textarea><br><br><strong>User Data:</strong><br><textarea style="width:100%;height:60px;font-size:11px;padding:8px;">${user}</textarea>`, 'info');
            } else {
                showStatus(`‚ùå No token found! You need to login first.`, 'error');
            }
        }

        // Auto-check on load
        window.addEventListener('load', checkLogin);
    </script>
</body>
</html>
